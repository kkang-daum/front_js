<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(no1, no2){
      document.write(`<p>${no1}, ${no2}</p>`)

      //모든 전달되는 값을 더해버리겠다.. 
      let sum = 0
      for(let i = 0; i< arguments.length; i++){
        sum += arguments[i]
      }
      //arguments 는 배열처럼 사용이 되지만 유사배열이다.. 배열은 아니다..
      // arguments.push()
      document.write(`<p>${sum}</p>`)
    }

    //호출 입장에서 매개변수의 갯수는 맞추지 않아도 호출된다.. 
    fn()
    fn(10)
    fn(10, 20)
    fn(10, 20, 30)
    fn(111, 222, 333, 4, 5, 6,7,8)
  </script>
</body>
</html>
