<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //이벤트 콜백함수..
    window.onload = function() {
      console.log('1.. load event 발생')
      let btn = document.getElementById('button')
      //이벤트 콜백함수
      btn.addEventListener('click', function(){
        console.log('2.. click event 발생')
        setTimeout(function(){
          console.log('3.. timout 발생')
        }, 3000)
        console.log('4.. click event 완료')
      })
      console.log('5.. load event 완료')
    }
    
  </script>
</head>
<body>
  <button id="button">click me</button>
</body>
</html>
