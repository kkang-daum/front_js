<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }

      div h3 {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      var i, j;
      i = 1;
      j = 1;

      while (i <= 9) {
        document.write('<div>');
        document.write('<h3>' + i + 'ë‹¨ </h3>');
        while (j <= 9) {
          document.write(i + 'X' + j + '=' + i * j + '<br/>');
          j++;
        }
        document.write('</div>');
        i++;
        j = 1;
      }
    </script>
  </body>
</html>
