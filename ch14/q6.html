<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 while문으로 출력</title>
    <style>
        div {
            display:inline-block;
            margin:5px;
            padding:10px 20px;
            border:1px solid lightgray;
        }
        h3 {
            text-align:center
        } 
    </style>
</head>
<body>
    <script>
        let i = 1;
        while (i<=9){
            document.write("<div>")
            document.write("<h3>" + i + "단</h3>")
            let j = 1;
            while(j<=9){
                document.write(i +"X"+ j +"="+ (i*j) +"<br/>")
                j++
            }
            i++
            document.write("</div>")
        }
    </script>
</body>
</html>
