<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //팩토리얼 계산..
    var no = prompt('숫자를 입력하세요')
    var msg = ''
    if(no !== null){
      var result = 1//결과값
      var i = 1;//카운터
      while(i <= no){
        result *= i
        i++
      }
      msg = no + "! = "+result
    }else {
      msg = '값이 입력되지 않았습니다.'
    }
    document.write(msg)
  </script>
</body>
</html>
