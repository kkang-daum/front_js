<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이름 데이터가 여러건 발생했다.. 데이터 하나하나가 따로 유지되어야 한다..
        //기본은 각 데이터를 각 변수에..
        var user1 = "홍길동"
        var user2 = "류현진"
        var user3 = "김하성"

        //데이터 여러개가 관련있는 데이터고.. 따로 유지가 되기는 해야 하지만.. 
        //순서로 판단해서 사용해도 된다면..
        //[] 는 배열의 표현식.. 
        var users = ['류현진','김하성','손흥민']
        //users type is object
        //object(객체) 라는 것은 여러개를 한꺼번에 묶기 위해서 사용
        document.write('users type is ' + typeof users +'<br/>') 
        //배열에 저장된 모든 데이터를 한꺼번에 출력..
        //users : 류현진,김하성,손흥민
        document.write('users : '+ users + '<br/>')
        //우리가 원하는 순서에 위치하는 데이터 획득.. 
        //배열 데이터의 순서는 [0], [1] 등으로 순서를 명시해서.. 
        //index 라고 부른다.. index 는 0부터 시작한다..
        //첫번째 : 류현진, 두번째 : 김하성
        document.write('첫번째 : '+users[0]+', 두번째 : '+users[1]+'<br/>')
        //없는 데이터를 index 로.. 즉 데이터 사이즈 벗어난 index 값을 준다면..
        //세번째 : 손흥민, 네번째 : undefined
        document.write('세번째 : '+users[2]+', 네번째 : '+users[3]+'<br/>')

        //배열의 데이터를 배열 변수를 선언하면서 추가할 수도 있지만..
        //나중에 추가할 수도 있다..
        users.push('아이유')
        //기존에 있던 배열 데이터를 변경하려면...
        users[0] = '김길동'
        //배열에 몇개의 데이터가 있는지 판단하고 싶다..
        //length : 4, users : 김길동,김하성,손흥민,아이유
        document.write('length : '+ users.length + ', users : ' + users);
    </script>
</body>
</html>
