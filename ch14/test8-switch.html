<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var session = prompt('관심있는 세션을 선택하세요. 1-마케팅, 2-개발, 3-디자인')

    if(session !== null){
      if(session === '1'){
        document.write('<p>마케팅 세션은 201호 입니다.</p>')
      }else if(session === 2){
        document.write('<p>개발 세션은 202호 입니다.</p>')
      }else if(session === 3){
        document.write('<p>개발 세션은 203호 입니다.</p>')
      }else {
        document.write('<p>잘못 입력하셨습니다.</p>')
      }
    }else {
      document.write('<p>입력하지 않았습니다.</p>')
    }

    document.write('<hr/>')

    //위의 코드를 아래처럼.. 
    if(session !== null){
      switch(session){
        case "1": {
          document.write('<p>마케팅 세션은 201호 입니다.</p>')
        }
        case "2": {
          document.write('<p>개발 세션은 202호 입니다.</p>')
        }
        case "3": {
          document.write('<p>디자인 세션은 203호 입니다.</p>')
        }
        default: {
          document.write('<p>잘못 입력하셨습니다.</p>')
        }
      }
    }else {
      document.write('<p>입력하지 않았습니다.</p>')
    }

    document.write('<hr/>')

    //위의 코드를 아래처럼.. 
    if(session !== null){
      switch(session){
        case "1": {
          document.write('<p>마케팅 세션은 201호 입니다.</p>')
          break;
        }
        case "2": {
          document.write('<p>개발 세션은 202호 입니다.</p>')
          break;
        }
        case "3": {
          document.write('<p>디자인 세션은 203호 입니다.</p>')
          break;
        }
        default: {
          document.write('<p>잘못 입력하셨습니다.</p>')
        }
      }
    }else {
      document.write('<p>입력하지 않았습니다.</p>')
    }
  </script>
</body>
</html>
