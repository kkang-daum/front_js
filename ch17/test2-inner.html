<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>기본 출력 요소</h3>
  <div id="a1">hello</div>
  <div id="a2"><a href="#">google</a></div>
  <div id="a3">
    hello 
    <a href="#">google</a>
    world
  </div>

  <div id="result1"></div>
  <div id="result2"></div>
  <hr/>
  <script>
    //node 획득..
    let dom1 = document.getElementById('a1')
    document.write('<p>'+dom1.innerText+'</p>')
    document.write('<p>'+dom1.innerHTML+'</p>')

    let dom2 = document.getElementById('a2')
    document.write('<p>'+dom2.innerText+'</p>')
    document.write('<p>'+dom2.innerHTML+'</p>')

    let dom3 = document.getElementById('a3')
    document.write('<p>'+dom3.innerText+'</p>')
    document.write('<p>'+dom3.innerHTML+'</p>')

    //js 에서 발생한 데이터를 특정 node에 출력..
    let dom4 = document.getElementById('result1')
    //태그가 들어가도.. 단순 문자열로 인지가 되어 태그까지 화면에 나오게 된다..
    dom4.innerText = '<a href="#">naver</a>'

    let dom5 = document.getElementById('result2')
    //태그에 의한 ui 효과를 적용해서 출력.. 
    dom5.innerHTML = '<a href="#">naver</a>'

    //일반적으로는.. innerHTML 을 이용하고..
    //태그가 문자열로 그대로 유저 화면에 나와야 하는 경우에만 innerText 사용..
  </script>
</body>
</html>
