<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h2>유저에게 국어, 영어, 수학점수 입력받기</h2>
  <h2>60점 미만은 과락, pass / fail 출력</h2>
  <h2>pass는 녹색, fail은 빨간색</h2>
  <h2>평균 점수 계산, 90은A, 80은B, 70-C, 60-D, 60미만 F(switch)</h2>

  <div id="num1">
    <p>국어 : <input type="number" id="num1" /></p>
    <p>영어 : <input type="number" id="num2" /></p>
    <p>수학 : <input type="number" id="num3" /></p>
  </div>
  <!-- 결과 출력할 빈 상태의 태그도 선언해 주면 좋을듯.. -->

  <input type="button" />

  
  <script>
    //유저 입력한 값을 먼저 획득한후 평균을 계산했으면...
    
    let average = (num1 + num2 + num3) / 3
    document.write('당신의 평균은' + average + '입니다')

    //session 변수 선언???
    // 학점계산
      if (session !== null) {
      switch (session) {
        case "average => 90": {
          document.write('<p>당신의 학점은 A입니다.</p>')
        }
        case "average => 80": {
          document.write('<p>당신의 학점은 B입니다.</p>')
        }
        case "average => 70": {
          document.write('<p>당신의 학점은 C입니다.</p>')
        }
        case "average => 60": {
          document.write('<p>당신의 학점은 D입니다.</p>')
        }
        default: {
          document.write('<p>당신의 학점은 F입니다.</p>')
        }
      }
    } else {
      document.write('<p>입력하지 않았습니다.</p>')
    }

  </script>



  </ul>
  </div>
</body>
