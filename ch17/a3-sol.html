<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
</head>
<!-- good.............................. -->
<body>
    <input type="number" id="num1" />
    <select id="sel">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number" id="num2" />
    <button type="button" id="btnCalc">계산</button>
    <div id="result"></div>

    <script>
        let btnCalc = document.getElementById('btnCalc')
        btnCalc.addEventListener('click', calculation)

        function calculation() {
            
            let num1 = parseInt(document.getElementById('num1').value)
            let num2 = parseInt(document.getElementById('num2').value)

            //숫자로 표현할 수 있는지에 대해서는 isNan() 함수이용이 더 편하네요..
            if(isNaN(num1)){
                console.log('숫자로 표현할 수 없네요')
            }

            let selectNode = document.getElementById('sel')
            let selectValue = selectNode.options[selectNode.selectedIndex].value;
            
            switch(selectValue) {
                case '+' :
                    result = num1 + num2
                    break
                case '-' :
                    result = num1 - num2
                    break
                case '*' :
                    result =  num1 * num2
                    break
                case '/' :
                    result = num1 / num2 
                    break
            }
            document.getElementById('result').innerText = result
        }
    </script>
</body>
</html>
