<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- offset-md-0 도 반응형으로 적용가능하다.. 12칸에서의 앞뒤, 중간의 여백인데
      어느 브레이크 포인트에서는 적용되고 적용되지 않게 할 수 있다.. -->
      <div class="col-sm-5 col-md-6 border">column</div>
      <div class="col-sm-5 offset-sm-2  col-md-6 offset-md-0 border">column</div>
    </div>

    <!-- clearfix 나머지 컬럼을 다 차지해 그 다음의 구성요소가 다음줄에 나오게 -->
    <div class="row">
      <div class="col-sm-6 col-md-3 border">column</div>
      <div class="col-sm-6 col-md-3 border">column</div>
      <div class="clearfix"></div>
      <div class="col-sm-6 col-md-3 border">column</div>
      <div class="col-sm-6 col-md-3 border">column</div>
    </div>

    <!-- 반응형을 하다보면은.. 배치만 1:1:1 - 2:2 로 하는게 아니라..
    어떤 경우에는 나오지 말아야 하는 경우도 많다.. -->
    <div class="d-lg-none border">d-lg-none</div>
    <div class="d-none d-lg-block border">d-lg-block</div>

    <!-- grid 가 한줄에 12칸이다.. 그런데 중첩에 의해 더 복잡한 구조로 설계가 가능하다. -->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-3 border">colum1</div>
        <div class="col-sm-9 border">
          <div class="row">
            <!-- 다시 이 영역이 12칸으로 나누어진다.. -->
            <div class="col-8 col-sm-6 border">column2</div>
            <div class="col-4 col-sm-6 border">column3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
