<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //유사 배열 객체 - array-like object
    //일반 객체인데..배열인것 처럼 흉내를 내서.. 이용.. 
    //데이터 여러건을(관련된) 가지는 객체를 만들고.. 다른 사람들이 이 객체를 이용한다.
    //배열로 만들어 제공한다면.. - 다른 사람들이 배열의 모든 함수를 이용해서 
    //내 객체의 데이터를 핸들링할 수 있다.. 
    //배열이기는 한데.. 이 배열에서 제공되는 일부 기능은 사용못하게 하고 싶은데..
    //예를 들면.. 데이터를 획득할 수는 있지만.. 제거는 못하게 해야하는데..
    //데이터를 추가할 수는 있지만.. 순서가 뒤집히면 난리난다.. 끝에만 추가해야 하는데.등
    
    //유사 배열을 만들어서.. 배열 처럼 이용이 되기는 하지만.. 배열의 모든 함수를 사용하지 못하게

    //배열에서 제공하지 않는 우리회사에서는 아주 많이 사용하는 특별한 업무를 진행하는
    //함수를 추가하고 싶거나..

    function printArray(array){
      for(let i = 0; i<array.length; i++){
        document.write(`${i}, ${array[i]}`)
      }
    }

    //일반 배열 이용.. 배열의 함수들을 마음껏.. 
    let array1 = ['orange', 'yellow', 'green']
    array1.push('black')
    array1.push('white')
    array1.shift()
    array1.pop()
    printArray(array1)
  

    //일반 객체.. 배열인 것처럼.. 
    let array2 = {
      0:'orange',
      1:'yellow',
      2:'green',
      length: 3,
      push: function(value){
        this[this.length] = value
        this.length++
      },
      pop: function(){
        //마지막 데이터 추출..
        let last = this[this.length - 1]
        this.length--
        delete this[this.length]
        return last
      },
      shift: function() {
        let first = this[0]
        for(let i = 0; i<this.length-1; i++){
          this[i] = this[i+1]
        }
        this.length--
        delete this[this.length]
        return first
      }
    }

    array2.push('black')
    array2.push('white')
    array2.shift()
    array2.pop()
    printArray(array2)
    
  </script>
</body>
</html>
