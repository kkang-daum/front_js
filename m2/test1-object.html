<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //모형(class) 없이.. 관련된 변수, 함수를 묶기 위해서.. 객체 선언..
    //방법1 - Object 이용.. 빈상태의 객체선언후 추가..
    let user1 = new Object()
    user1.name = 'kim'
    user1.age = 30
    user1.job = 'student'
    //kim 30 student
    console.log(user1['name'], user1.age, user1.job)
    console.log(typeof user1, user1)

    //json(javascript object notation) 으로 훨씬 더 많이 표현..
    var user2 = {
      name: 'lee',
      age : 20,
      job: 'teacher'
    }
    console.log(user2['name'], user2.age, user2.job)
    console.log(typeof user2, user2)

    //다른 언어에서는 json 을 데이터 여러건을 묶은 문자열이지만..
    //js 에서는 객체이다..
    //그러다 보니.. json 객체 -> 문자열
    //문자열 - > json 객체로.. 변환.. 작업이 빈번하다..

    //객체 -> string
    let strValue = JSON.stringify(user2)
    //{"name":"lee", "age": 20, "job": "teacher"}
    console.log(typeof strValue, strValue)
    //string - > 객체.. 
    let objValue = JSON.parse(strValue)
    console.log(typeof objValue, objValue)
  </script>
</body>
</html>
