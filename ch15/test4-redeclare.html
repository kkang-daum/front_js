<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //test1............
    //두곳에서 접근한 변수가 global 로 선언된 것이다.. 모두 동일한 변수를 참조한다..
    var name = "홍길동"

    function myFun1(){
      name = '류현진'
      document.write('inner : ' + name+'<br/>')//류현진
    }
    
    myFun1()
    document.write('outer : ' + name+'<br/>')//류현진

    //test2....................
    //두곳에서 이용한 변수는 다르다.. 하나는 global 이고, 다른 하나는 local 이다.
    //이름이 동일하게 2번 선언되었음에도 두 변수가 따로 유지되는 이유는..
    //애플리케이션이 실행되면서 이용하는 메모리가 크게 두가지로 구분된다..
    //힙(Heap) 메모리, 스택(Stack) 메모리로 구분된다..
    //global 은 heap 에... local 은 stack 에 유지된다. 그럼으로 두 변수명이 동일하다고
    //하더라도 따로 유지가 가능하다..
    //stack은 함수를 실행시키면서 함수가 실행되는 동안만 유지해야 하는 데이터를 담기
    //위한 메모리..

    //Q1 - 함수내에서 변수에 접근을 하면 global? local? 어떤 것을 이용하게 되는가?
    //==>당연하지만.. 자신꺼 우선이다.. local 을 이용하게 된다..
    //Q2 - global 과 local 변수명을 동일하게 선언하는 것이 좋은가?
    //==>좋다... 변수명이라는 것은 의미있는 단어를 주는 것이 맞다.. 
    //local 에서 선언한 변수도 name 을 지칭하는 변수라고 하면 굳이 다른 변수명을 줄 
    //필요가 없다..
    var name2 = '홍길동'
    function myFun2() {
      var name2 = '류현진'
      document.write('inner : ' + name2+'<br/>')//류현진
    }
    myFun2()
    document.write('outer : ' + name2+'<br/>')//홍길동

    //test3...
    //동일 scope 내에서 중복 선언... 
    //js var 이 허용하지만 권장하지 않는다..
    var name3 = '홍길동'

    var name3 = '류현진'

    var name = '김길동'

    //.....................
    var name = '아메리카노'

  </script>
</body>
</html>
