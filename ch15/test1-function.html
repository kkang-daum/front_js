<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //test1.. 어떤 업무를 처리하기 위한 코드가 있다고 가정..
    //아래처럼 작성하면.. 동일한 업무가 필요한 다른 곳에서 재사용할 수 없다..
    //복사해서 작성해야 한다.. 유지보수성이 떨어진다..
    // var no1 = 10
    // var no2 = 2
    // var result = no1 + no2

    //test2.. 재사용성을 위해 함수로 선언하기로 했다..
    function calc() {
      var no1 = 10
      var no2 = 2
      var result = no1 + no2
      //함수가 선언되었고.. 이 함수의 로직이 필요한 곳에서 호출해야 실행된다..
      //그곳에서 함수의 로직이 실행되고 결과값을 원할 수 있다.. 결과값 넘겨줘야 한다..
      return result
      //모든 함수에 reture 이 선언되어 있을 필요는 없다.. 호출한 곳에 함수의 로직 실행
      //에 의한 결과를 넘겨주지 않아도 된다면 선언할 필요는 없다..
      //업무 진행에 의한 결과를 호출한 곳에 넘겨주고자 할때 return, return 뒤의 데이터가
      //호출한 곳에 전달..
      //return 구문을 사용했다면.. return 라인에서 함수 실행은 끝난다..
    }
    //필요한 곳에서 함수 호출, 이 순간 함수는 실행된다..
    var result = calc()
    //몇번이고 호출이 가능
    calc()

    //매개변수(parameter) 활용.. 
    //용어..
    //함수를 선언하는 입장에서.. 데이터를 전달받기 위한 변수 - 매개변수(parameter)
    //함수를 호출하는 입장에서 전달하는 데이터.. - argument
    function calc2(no1, no2){
      return no1 + no2
    }

    var result2 = calc2(10, 20)
    document.write(result2)
  </script>
</body>

</html>
