<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //test1... 배열 객체.. 초기값이 있는 경우..
    var array = ["봄","여름","가을","겨울"]
    //배열의 데이터 접근은 순서(index) 로 이용된다.. index 는 0부터이다..
    for(var i =0; i<array.length; i++){
      document.write('<p>'+array[i]+'</p>')
    }

    document.write('<hr/>')

    //test2......... 배열객체 선언시에.. 데이터가 없다면.. 
    var array1 = []
    //배열에 데이터 추가..
    array1.push('고구려')
    array1.push('신라')
    array1.push('백제')
    document.write('<p>'+array1[0]+'</p>')
    //배열의 데이터를 순서대로 모두 획득해서 이용해야 한다면..
    //위의 코드처럼 length 를 조건으로 for 문을 작성해도 되지만.. 
    //배열은 객체이다.. 순서대로 뽑아주는 함수가 있지 않겠나???? 
    //forEach 의 매개변수에 개발자 함수 전달.. 배열에서 이용
    //forEach 에서 배열의 갯수만큼 우리가 전달할 함수를 호출해 준다..
    //호출하면서.. 배열 데이터를 순차적으로 전달..(element 에)
    array1.forEach((element) => 
      document.write('<p>'+element+'</p>')
    )
    document.write('<p>'+typeof array1+'</p>')//object
    //typeof - 타입 획득
    //instanceof - true/false - 왼쪽의 객체가 오른쪽의 모형(클래스)으로 만든것이야?
    document.write('<p>'+(array1 instanceof Array)+'</p>')//true

    //test3.................
    //Array 클래스(모형) 으로 배열 객체를 선언.. 
    var array2 = new Array()
    array2.push('javascript')
    array2.push('css')
    array2.push('html')
    array2.forEach((element) => document.write('<p>'+element+'</p>'))
    document.write('<p>'+typeof array2+'</p>')//object
    document.write('<p>'+(array2 instanceof Array)+'</p>')//true
  </script>
</body>
</html>
