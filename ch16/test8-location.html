<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="goGoogle()">google</button>
  <script>
    //현재 창의 url 정보를 분석해 보자..
    //https://auction1.land.naver.com/auction/ca_sample.php
    //http://127.0.0.1:5500/ch16/test8-location.html?name=kim&age=30#test1
    document.write('<p>href : '+location.href+'</p>')
    //host 는 domain(ip)
    document.write('<p>host : '+location.host+'</p>')//127.0.0.1:5500
    document.write('<p>hostname : '+location.hostname+'</p>')//127.0.0.1
    //js 에서 가장 많이 추출하는 url 정보는 hash 값이다..
    //url 뒤에 # 으로 추가된 문자열이 hash 값이고..
    //hash 는 서버 프로그램과는 관련이 없다..
    //클라이언트 브라우저에서 html 페이지의 상태를 표현하는 문자열이다..
    //js 스크립트에서 현재 페이지의 hash 값이 무엇인지 판단.. 특별한 어떤 처리를 하기도 하고
    document.write('<p>hash : '+location.hash+'</p>')//#test1
    document.write('<p>pathname : '+location.pathname+'</p>')///ch16/test8-location.html
    //웹의 기본 포트는 80, 80 포트를 사용하는 사이트는 생략가능..
    document.write('<p>port : '+location.port+'</p>')//5500
    document.write('<p>protocal : '+location.protocol+'</p>')//http
    //search 문자열이라고 표현했지만.. 더 많이 쓰는 용어는 query 문자열..
    //클라이언트에서 서버로 보내는 데이터..
    document.write('<p>search : '+location.search+'</p>')//?name=kim&age=30

    function goGoogle(){
      location.href="https://www.google.com"
    }
  </script>
</body>
</html>
