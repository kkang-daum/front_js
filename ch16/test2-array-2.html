<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //test1... splice
    //insert.. 배열의 중간에 하나 추가.. 
    var array1 = ['사과','배','귤']
    array1.splice(1,0, "수박")//1 index 위치에 새로운 데이터 추가..
    document.write('<p>'+array1+'</p>')//사과,수박,배,귤
    //insert... 중간에 여러개를 추가.. 
    array1.splice(2, 0, '복숭아','포도','자두')
    document.write('<p>'+array1+'</p>')//사과,수박,복숭아,포도,자두,배,귤

    //update... 하나만 수정할 수도 있고 여러개를 한꺼번에 수정할 수도 있고..
    array1.splice(2,1,'앵두')
    document.write('<p>'+array1+'</p>')//사과,수박,앵두,포도,자두,배,귤
    //여러개를 한꺼번에 수정.. 수정 대상과 수정되는 값의 갯수가 맞지 않아도 된다..
    array1.splice(2,3,'밤','토마토')
    document.write('<p>'+array1+'</p>')//사과,수박,밤,토마토,배,귤

    //delete.. 위치만 지정하고 데이터 주지 않으면 삭제다..
    array1.splice(2,2)
    document.write('<p>'+array1+'</p>')//사과,수박,배,귤

    document.write('<hr/>')

    //test2.. slice..................
    //중간의 특정 위치를 지정해서.. 획득.. 원 배열에는 영향이 없다.. 추출..
    //1 index 부터 끝까지.. 
    var result1 = array1.slice(1)
    document.write('<p>'+array1+'-'+result1+'</p>')//사과,수박,배,귤-수박,배,귤
    //특정 위치
    result1 = array1.slice(1, 3)
    document.write('<p>'+array1+'-'+result1+'</p>')//사과,수박,배,귤-수박,배

    //test3...... every... 함수로 조건을 주고.. 그 조건에 모든 배열데이터가 만족하는지
    var array2 = [23, 30, 25, 11, 55]
    //모든 데이터가 20 이상인지 판단.. 
    //매개변수에 함수를 지정, 데이터 갯수만큼 그 함수 호출..
    //함수의 리턴값은 true/false 이어야 한다..
    //모든 호출시에 함수에서 true 가 리턴된다면 전체 true
    //한번이라도 false 가 리턴된다면 전체 false
    var result2 = array2.every((element) => element > 20)
    document.write('<p>'+result2+'</p>')//false

    //test4... filter.. 전체 배열 데이터중 조건에 만족하는 데이터만 추출하기 위해서.
    //조건을 함수로 만들어서.. 그 함수에서 true 가 리턴되는 데이터만 알아서 추출해 준다
    var array3 = ['spy','javascript','emit','distribute','table','variable']
    var result3 = array3.filter((word) => word.length > 6)
    document.write('<p>'+result3+'</p>')//javascript,distribute,variable

    //test5... map... 배열 데이터가 5개면 결과도 5개를 반환한다..
    //개발자 함수를 거쳐서 나온 결과를 모아서 반환..
    var array4 = [1, 4, 9, 16]
    var result4 = array4.map((x) => x*2)
    document.write('<p>'+result4+'</p>')//2,8,18,32

    //이 이외에도 교재에서 소개하지 않은 정말 많은 함수들이 제공된다..
    

  </script>
</body>
</html>
